<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>calcIMC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="icon" href="imagens/iconIMC.png">

	<!-- fontes -->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
	<header class="cabecalho">
		<div class="logo">
			<h1 class="logo">CALC<span class="azul">IMC</span></h1>
			<h2 class="copy">&copy;Nailan Ferreira</h3>
		</div>
	</header>
	<main class="container">
		<section class="cadastrados">
			<h2>Cadastrados</h2>
			<hr>
			<table class="info-table">
				<tr>
					<th>Nome</th>
					<th>Peso(kg)</th>
					<th>Altura(m)</th>
					<th>IMC</th>
				</tr>
				<tr class="pessoa">
					<td class="nome">Leonardo</td>
					<td class="peso">57</td>
					<td class="altura">1.67</td>
					<td class="imc-result"></td>
				</tr>
				<tr class="pessoa">
					<td class="nome">Paulo</td>
					<td class="peso">100</td>
					<td class="altura">1.82</td>
					<td class="imc-result"></td>
				</tr>
				<tr class="pessoa">
					<td class="nome">Maria</td>
					<td class="peso">68</td>
					<td class="altura">1.71</td>
					<td class="imc-result"></td>
				</tr>
				<tr class="pessoa">
					<td class="nome">Carla</td>
					<td class="peso">83</td>
					<td class="altura">1.80</td>
					<td class="imc-result"></td>
				</tr>

			</table>
			<button id="calcula-imc">Calcular IMCs</button>
		</section>

		<section class="cadastrar">
			<h2>Cadastrar</h2>
			<hr>
			<form>
				<fieldset>
					<label for="nome">Nome:</label>
					<input type="text" placeholder="Nome">
				</fieldset>
				<section class="content">
					<aside class="item1">
						<label for="Peso">Peso:</label>
						<input class="in-peso" type="text" placeholder="Peso">
					</aside>
					<aside class="item2">
						<label for="Altura">Altura:</label>
						<input type="text" placeholder="Altura">
					</aside>
				</section>
				<button id="cadastra-pessoa">Cadastrar</button>
			</form>
		</section>
	</main>
	<script src="scripts/scriptsHeader.js"></script>
	<script src="scripts/script.js"></script>

</body>
</html>
